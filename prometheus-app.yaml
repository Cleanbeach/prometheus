apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: install/kustomization-install
    repoURL: https://github.com/Cleanbeach/prometheus.git
    targetRevision: main
